{% extends 'base.html' %}
{% block content %}
    <div class="container-sm fadeIn">
        <p><h1>{{label}} Category: {{prediction}}</h1></p>
        <form method="post" action="{% url 'apis:retrain' %}?observation={{ observation }}&prediction={{ prediction }}&category={{ category }}" class="m-1 p-1" id="model-form">
        {% csrf_token %}
            <label for="observation" class="form-label">If the above prediction is correct select yes else select the correct risk category.</label>
            <div class="d-grid">
                <div class="btn-group">
                    <a href="{% url 'apis:retrain' %}?observation={{ observation }}&prediction={{ prediction }}&category={{ category }}" class="btn btn-lg btn-primary mt-3 btn-block">Yes</a>
                    <a href="{% url 'apis:retrain' %}?observation={{ observation }}&prediction='Low'&category={{ category }}" class="btn btn-lg btn-primary mt-3 btn-block">Low</a>
                    <a href="{% url 'apis:retrain' %}?observation={{ observation }}&prediction='Medium'&category={{ category }}" class="btn btn-lg btn-primary mt-3 btn-block">Medium</a>
                    <a href="{% url 'apis:retrain' %}?observation={{ observation }}&prediction='High'&category={{ category }}" class="btn btn-lg btn-primary mt-3 btn-block">High</a>
                </div>
                <button class="btn btn-lg btn-danger mt-3 btn-block" type="button" onclick="history.back()">Back</button>
            </div>
        </form>
        <div class='d-grid'>
            <div class="btn-group">
            <a class="btn btn-lg btn-info mt-3 btn-block" href="{% url 'application:home' %}" type="button" name="homepage">Go to homepage</a>
        </div>
        </div>
    </div>
{% endblock %}
